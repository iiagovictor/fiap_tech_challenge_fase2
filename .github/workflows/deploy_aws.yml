name: Deploy Infra AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: AWS_CREDENTIALS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Read config.yaml variables
        id: config
        run: |
          echo "AWS_REGION=$(yq '.aws.region' config.yaml)" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$(yq '.tarraform.backend.account_id' config.yaml)" >> $GITHUB_ENV
          echo "S3_BUCKET=$(yq '.tarraform.backend.s3_bucket' config.yaml)" >> $GITHUB_ENV
          echo "TF_AUTO_APPROVE=$(yq '.tarraform.auto_approve' config.yaml)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply ${{ env.TF_AUTO_APPROVE == 'true' && '-auto-approve' || '' }} -input=false
        working-directory: infra